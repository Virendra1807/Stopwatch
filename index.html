<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/761/436/png-clipart-round-white-stop-watch-stopwatch-icon-stopwatch-photography-interiors-thumbnail.png" type="image/x-icon">
</head>
<body>
    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="./stopWatch.js"></script>

</body>
</html>
